<html>
	<head>
		<title>calc</title>
		<style>
			table,th,td{
				width:33%;
				background-color:DarkGrey;
				border:1px solid black;
				border-collapse:collapse;
				padding:5px 10px;
			}
			table{
				margin:10% auto;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th colspan=4>Simple Calculator</th>
			</tr>
			<tr>
				<td>value 1 </td><td><input type="text" id="val1" /></td>
			</tr>
			<tr>
				<td>value 2 </td><td><input type="text" id="val2" /></td>
			</tr>
			<tr>
				<td><input type="button" id="add" value="ADD" onclick="calc(this.id)" /></td>
				<td><input type="button" id="sub" value="SUB" onclick="calc(this.id)" /></td>
				<td><input type="button" id="mul" value="MUL" onclick="calc(this.id)" /></td>
				<td><input type="button" id="div" value="DIV" onclick="calc(this.id)" /></td>
			</tr>
			<tr>
				<td>Answer</td><td><input type="text" id="ans" value="0" disabled /></td><td colspan=2><button onclick="cls()"> clear</button></td>
			</tr>
		</table>
		
		<script>
			function calc(id){
				var val1 =document.getElementById("val1").value;
				var val2 =document.getElementById("val2").value;

				
				if(isNaN(val1)||isNaN(val2))
					alert("Enter valid number");
				else
				{
				var val1=parseFloat(val1);
				var val2=parseFloat(val2);
				if(id == "add")
					document.getElementById("ans").value=(val1+val2);
				else if(id == "sub")
					document.getElementById("ans").value=(val1-val2);
				else if(id == "mul")
					document.getElementById("ans").value=(val1*val2);
				else if(id == "div")
					document.getElementById("ans").value=(val1/val2);	
				}			
			}
			
			function cls(){
				document.getElementById("ans").value="";
				document.getElementById("val1").value="";
				document.getElementById("val2").value="";
			}
		</script>
	</body>
</html>
